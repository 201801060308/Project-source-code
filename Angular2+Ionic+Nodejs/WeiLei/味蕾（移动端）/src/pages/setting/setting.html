<ion-header>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-icon name="arrow-back" (click)="back()" style="font-size: 25px !important; color: grey;"></ion-icon>
      </ion-col>
      <ion-col col-6 style="text-align: center">
        <ion-note style="color: grey;font-size: 18px;">设置</ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>
  <ion-list >
    <button ion-item (click)="toChangePassword()">
      修改密码
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
    </button>
  </ion-list>
  <ion-list>
    <button ion-button style="background-color: #DD3915;color: white" full (click)="login_out()">退出登录</button>
  </ion-list >
</ion-content>
