<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-icon name="arrow-back" (click)="back()" style="font-size: 25px !important; color: grey;"></ion-icon>
      </ion-col>
      <ion-col col-6 style="text-align: center">
        <ion-note style="color: grey;font-size: 18px;">菜单详情</ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col col-12>
      <p style="color: #333333;font-size: 25px;text-align: center">{{menu_name}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <p style="color: #999999; font-size: 13px;text-align: center"  (click)="toPersonal1(menu_creater_id)">
        来自: <span style="color: #DD3915">{{menu_creater}}</span>
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <p style=" font-size:17px;text-align: center">{{menu_descripe}}</p>
    </ion-col>
  </ion-row>
  <hr>

  <ion-list>
    <ion-item *ngFor="let item of menu_recipe">
      <img src="{{item.recipe_pic}}" (click)="toRecipeDetail1(item.id)" alt="">
      <ion-row>
        <ion-col col-11 (click)="toRecipeDetail1(item.id)">
          {{item.recipe_name}}
        </ion-col>
        <ion-col col-1="">
          <ion-icon *ngIf="delFlag" ios="ios-trash-outline" md="md-trash" (click)="delRecipeFromMenu(item.id)" style="color: #999999;"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-note>被做过{{item.cook_times}}次</ion-note>
        </ion-col>
        <ion-col col-6 style="text-align: right">
          <ion-note (click)="toPersonal1(item.recipe_creater_id)">by:{{item.recipe_creater}}</ion-note>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
