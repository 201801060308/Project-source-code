<ion-header>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-icon name="arrow-back" (click)="back()" style="font-size: 25px !important; color: grey;"></ion-icon>
      </ion-col>
      <ion-col col-6 style="text-align: center">
        <ion-note style="color: grey;font-size: 18px;">修改密码</ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>


<ion-content>
  <ion-grid>

      <ion-col col-2 class="login-title">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back" (click)="back()"></ion-icon>
      </ion-col>
      <ion-col col-10 class="login-title">

      </ion-col>

    <!--<ion-row>-->
      <!--<ion-col col-12><h2 style="text-align: center">欢迎注册味蕾</h2></ion-col>-->
    <!--</ion-row>-->
    <ion-row>
      <ion-col col-12>
        <form  [formGroup]="modifywordForm"  (ngSubmit)="modifyword(modifywordForm.value)" novalidate>
          <ion-item [class.error]="!username.valid && username.touched">
            <ion-input type="tel" placeholder="请输入手机号"  [formControl]="username" clearInput=true></ion-input>
          </ion-item>
          <ion-label *ngIf="username.hasError('required') && username.touched" class="error-message">* 请输入手机号码</ion-label>
          <ion-label *ngIf="(username.hasError('minlength')||username.hasError('maxlength')||username.hasError('pattern')) && username.touched" class="error-message">* 请输入正确的电话号码</ion-label>
          <ion-item>
            <ion-input type="password" placeholder="请设置新密码"  [formControl]="password" clearInput=true></ion-input>
          </ion-item>
          <ion-label *ngIf="password.hasError('required') && password.touched" class="error-message">* 请输入密码</ion-label>
          <ion-label *ngIf="(password.hasError('minlength')) && password.touched" class="error-message">* 密码长度最少为六位</ion-label>

          <ion-item>
            <ion-input type="text" placeholder="请输入验证码"  [formControl]="code" clearInput=true></ion-input>
          </ion-item>
          <ion-label *ngIf="code.hasError('required') && code.touched" class="error-message">* 请输入验证码</ion-label>
          <ion-label  class="error-message">{{code_res}}</ion-label>
          <button ion-button color="secondary" type="button" clear [disabled]="!username.valid || flag" (click)="getreCode(modifywordForm.value)" >{{code_mes}}</button>
          <button ion-button block color="secondary" type="submit" [disabled]="!modifywordForm.valid">修改</button>
        </form>
      </ion-col>
      <!--end form-->
    </ion-row>
  </ion-grid>

</ion-content>
