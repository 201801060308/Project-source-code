<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-4 (click)="close()" style="color: #dd3915">关闭</ion-col>
        <ion-col col-4 style="text-align: center">加入到菜单</ion-col>
        <ion-col col-4 style="text-align: right">
          <ion-icon name="add" (click)="createMenu()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item2 of menus2">
      <ion-thumbnail item-start>
        <img src="{{item2.cover_pic}}">
      </ion-thumbnail>
      <h2>{{item2.name}}</h2>
      <img *ngIf="flag" item-end src="assets/icon/add.png" height="32" width="32" (click)="add(item2.id)"/>
      <img *ngIf="!flag" item-end src="assets/icon/added.png" height="32" width="32" (click)="del(item2.id)"/>
    </ion-item>
  </ion-list>

</ion-content>
