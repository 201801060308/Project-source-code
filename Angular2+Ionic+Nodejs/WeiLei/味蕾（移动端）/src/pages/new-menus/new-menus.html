<ion-header class="new-menus">

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-icon name="arrow-back" (click)="back()" style="font-size: 30px !important; color: black;"></ion-icon>
      </ion-col>
      <ion-col col-4>
        <ion-note>最新菜单</ion-note>
      </ion-col>
      <ion-col col-4  >

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>


<ion-content class="new-menus" padding>

  <ion-item *ngFor="let item of Alllists | orderbytime">
    <ion-thumbnail item-start (click)="toMenuDetail(item.id)">
      <img src="{{item.cover_pic}}" height="136" width="215">
    </ion-thumbnail>
    <div class="single_menu" >
      <div class="menu_gather_name"><a>{{item.name}}</a></div>
      <div class="include_menunum">{{item.descripe.substring(0,7)+"..."}}</div>
      <div class="author" (click)="toPersonal(item.id)"><a>{{item.creater}}</a> 创建 </div>
      <div class="state"><a>{{item.create_time.substring(0,10)}}</a> </div>
    </div>
  </ion-item>

</ion-content>
