<ion-header>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-icon name="arrow-back" (click)="back()" style="font-size: 25px !important; color: grey;"></ion-icon>
      </ion-col>
      <ion-col col-6 style="text-align: center">
        <ion-note style="color: grey;font-size: 18px;">关注我的人</ion-note>
      </ion-col>
      <!--<ion-col col-3 style="text-align: right" >-->
      <!--<ion-note style="color: gold;font-size: 15px">保存</ion-note>-->
      <!--</ion-col>-->
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of allFans;let first=first;let i=index">
      <ion-thumbnail item-start>
        <img (click)="toPersonal(i)" style="border-radius: 50%;width: 70px;height: 70px" src="{{item.user_icon}}">
      </ion-thumbnail>
      <h2 (click)="toPersonal(i)">{{item.name}}</h2>
      <!--<p>Hayao Miyazaki • 1988</p>-->
      <!--<button ion-button clear item-end>关注</button>-->
    </ion-item>
  </ion-list>
</ion-content>
