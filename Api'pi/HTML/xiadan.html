<div class="row content_notice font">
    <div class="col-md-1"></div>

        <div class="row">

                        <li><span class="glyphicon glyphicon-book"></span>&nbsp;&nbsp;项目管理</li>
                        <li><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;我的消息</li>
                        <li id="li_protect"><span class="glyphicon glyphicon-wrench"></span>&nbsp;&nbsp;安全服务</li>
                        <li><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;我的账户</li>
                        <li><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;我的订单</li>

                    <tr>
                        <td colspan="2">如果有任何疑问，请咨询客服028-83233736 每周工作时间：9:30-18:00</td>
                    </tr>
                    <tr>

                        <td><input type="text" value="您申请的项目名称"/></td>
                    </tr>
                    <tr>
                        <td>项目预算</td>
                        <td><input type="text" value="您申请的项目预算，如10000.00"/></td>
                    </tr>
                    <tr>
                        <td>联系人</td>
                        <td><input type="text" value="请输入您的姓名"/></td>
                    </tr>
                    <tr>
                        <td>公司/个人名称</td>
                        <td><input type="text" value="您的公司/个人名称"/></td>
                    </tr>
                    <tr>
                        <td>联系电话</td>
                        <td><input type="text" value="xxxxxxxxxxx"/></td>
                    </tr>
                    <tr>
                        <td>邮箱</td>
                        <td><input type="text" value="xxxxxxx@qq.com"/></td>
                    </tr>
                    <tr>
                        <td>项目类型</td>

                            <option value="01">出行</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>项目介绍</td>
                        <td><textarea name="pro_info" id="pro_info" cols="47" rows="10"></textarea></td>

<script>
    $(document).ready(function () {
        $('#div_user_message_img').hide();
        $('#div_protect').hide();
        $('#li_user').click(function () {
            $('#div_protect').hide();
            $('#div_user').show();
        });

        $('#li_protect').click(function () {
            $('#div_protect').show();
            $('#div_user').hide();
        });

    });
</script>
