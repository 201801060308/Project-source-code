<div class="col-md-10">
  <!--循环-->
  <div class="col-sm-6 col-md-4 " *ngFor="let item of photo ; let i = index;">
    <div class="thumbnail" id={{i}}>
      <img src="../../../assets/images/zja/{{url(photo[i].photoUrl)}}" [routerLink]="['/detailsPhoto',photo[i].photoId]"/>
      <div class="caption">
        <h3>{{photo[i].photoName}}</h3>
        <p>{{photo[i].userName}}</p>
        <p>{{photo[i].photoExplanation}}</p>
        <p [ngSwitch]="number">
          <button *ngSwitchCase="1" class="btn btn-primary" role="button"  (click)="removeCollection(i)">删除收藏</button>
          <button *ngSwitchCase="2" class="btn btn-primary" role="button"  (click)="addCollection(photo[i].photoId)">加入我的收藏</button>
        </p>
      </div>
    </div>
  </div>
</div>
